<div class="jumbotron" >
  <div class="container text-center">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Sign In</h3>

              <p>{{message}}</p>
              <br>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" name="username" [(ngModel)]="employee.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                      <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                          <div *ngIf="username.errors.required">Username is required</div>
                      </div>
                  </div>
      
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="employee.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="3" />
                      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 3 characters</div>
                      </div>
                  </div>
               
                    
                    <div class="form-group">
                    
                      <div class="checkbox mb-3">
 
                        <label>
                      
                          <input type="checkbox" value="remember-me"> Remember me
                      
                        </label>
                      
                      </div>
                    </div>
               
                  
              
                  <div class="form-group">
                    
                    <button class="btn btn-info" (click)="save()">Sign in</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

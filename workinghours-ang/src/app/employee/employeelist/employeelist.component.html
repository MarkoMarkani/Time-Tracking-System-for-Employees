
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
     

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="../employeelist" (click) = "listEmployees()">Employees<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="../addemployee">Add Employee</a>
      </li>
      <li class="nav-item">
        <a class="overtime nav-link" (click) = "overtimeEmployees()">Overtime Employees</a>

<div class="col-md-10">
 
  
 

  
  
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Job</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
 
    <tbody>
   
      <tr *ngFor="let employee of employees | async | search:'firstname':query; let employeeid">
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.job.name}}</td>
        <td>{{employee.salary}}</td>
        <td><a [routerLink]="['../../'+employee.employeeid+'/info']">Details </a></td>
        </tr>
     
    </tbody>
  
  </table>
  <router-outlet></router-outlet>
</div>

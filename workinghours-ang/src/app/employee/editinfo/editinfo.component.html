  <div class="jumbotron">
      <div class="container text-center">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <h3>Edit Your Personal Info</h3>
                  <br>
                  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                      <div class="form-group">
                          <label for="firstname">First Name</label>
                          <input type="text" class="form-control" name="firstname" [(ngModel)]="employee.firstname" #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstname.invalid }" required />
                          <div *ngIf="f.submitted && firstname.invalid" class="invalid-feedback">
                              <div *ngIf="firstname.errors.required">First Name is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="lastname">Last Name</label>
                          <input type="text" class="form-control" name="lastname" [(ngModel)]="employee.lastname" #lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastname.invalid }" required />
                          <div *ngIf="f.submitted && lastname.invalid" class="invalid-feedback">
                              <div *ngIf="lastname.errors.required">Last Name is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="text" class="form-control" name="email" [(ngModel)]="employee.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email readonly/>
                          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                              <div *ngIf="email.errors.required">Email is required</div>
                              <div *ngIf="email.errors.email">Email must be a valid email address</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="employee.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required  />
                          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                              <div *ngIf="password.errors.required">Password is required</div>
                             
                          </div>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-success" (click)="save()">Save</button>
                        <button class="btn btn-info" (click)="goBack()">Go back</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>

  <h3>Add a new holiday</h3>
  <p class="message" >{{message}}</p>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="holidaydate">Date</label>
        <input type="date" class="form-control" id="holidaydate" required [(ngModel)]="holiday.date" name="holidaydate"
          placeholder="Holiday date">
      </div>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="holiday.name" name="name"
          placeholder="Holiday name">
      </div>
  
      <div class="form-group">
        <label for="holidaytype">Holiday</label>
            <select class="form-control" id="holidaytype" name="holidaytype" [(ngModel)]="holiday.holidaytype">
                <option *ngFor="let holidaytype of holidaytypes | async"
                 [ngValue]="holidaytype">
                     {{holidaytype.name}}
                </option>
             </select>
      </div>
  
      
  
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>

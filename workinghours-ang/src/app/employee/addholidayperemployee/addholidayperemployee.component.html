<h3>Add a new holiday per Employee</h3>
<p class="message">{{message}}</p>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">

    

    <div class="form-group">
      <label for="holidaydate">Date</label>
      <input type="date" class="form-control" id="holidaydate" required [(ngModel)]="holidayperemployee.date"
        name="holidaydate" placeholder="Holiday date">
    </div>
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="holidayperemployee.name" name="name"
        placeholder="Holiday name">
    </div>

    <div class="form-group">
      <label for="holidaytype">Holiday Type</label>
      <select class="form-control" id="holidaytype" name="holidaytype" [(ngModel)]="holidayperemployee.holidaytype">
        <option *ngFor="let holidaytype of holidaytypes | async" [ngValue]="holidaytype">
          {{holidaytype.name}}
        </option>
      </select>
    </div>

    <button type="submit">Save</button>
  </form>
</div>

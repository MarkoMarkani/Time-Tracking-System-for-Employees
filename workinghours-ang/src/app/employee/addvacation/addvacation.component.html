<h3>Add a new vacation</h3>
<p class="message">{{message}}</p>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="fromdate">From date</label>
      <input type="date" class="form-control" id="fromdate" required [(ngModel)]="vacation.fromdate" name="fromdate"
        placeholder="Holiday date">
    </div>

    <div class="form-group">
      <label for="todate">To date</label>
      <input type="date" class="form-control" id="todate" required [(ngModel)]="vacation.todate" name="todate"
        placeholder="Holiday name">
    </div>

    

        <button type="submit">Save</button>
  </form>
</div>
